 p{

<h1>Heading</h1>
<section id = "addbar"></section>
<section id="ball"><img src="image/football.png" alt="ball"></section>
<script>
var distance=0, top = 0,left = 0;
for(var i=1; i<=10; i++){
	var addsection = document.getElementById('addbar');
	var pTag = document.createElement('p');
	pTag.style.top = (top+50)+"px";
	pTag.id = 'b'+i ;
	addsection.appendChild(pTag);
	distance = distance+50;
	animateIt(pTag,10, distance);
	
}
function animateIt(element, speed , distance) {
        var elem = document.getElementById(element);              
        var tick = 0;                                               
        var timer = setInterval(function(){
          if (tick < distance) {
            elem.style.width = tick + "px";
            tick++;
          }
          else {
            clearInterval(timer);
          }
        }, speed);

}
function animateBall(element, speed , distance) {
    var elem = document.getElementById(element);              
    var tick = 0;                                               
    var timer = setInterval(function(){
      if (tick < distance) {
        elem.style.top = tick + "px";
        tick++;
      }
      else {
        clearInterval(timer);
      }
    }, speed);
    
}
